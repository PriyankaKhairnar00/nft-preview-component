<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT-Card Preview Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/image-equilibrium.jpg" class="card-img" />

      <h3 class="equili">Equilibrium #3429</h3>

      <p class="para">Our Equilibrium collection promotes balance and calm.</p>
      <div class="time">
        <div class="ethe-icon">
          <img src="./images/icon-ethereum.svg" />
          <span>0.041ETH</span>
        </div>
        <div class="time-icon">
          <img src="./images/icon-clock.svg" />
          <span>3 days left</span>
        </div>
      </div>

      <hr color="" />
      <div class="hero">
        <img src="./images/image-avatar.png" />
        <span class="creation">Creation of </span><span class="name">Jules Wyvern</span> 
      </div>
    </div>
  </body>
</html>
